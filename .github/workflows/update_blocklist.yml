name: Update Pi-hole Blocklist

on:
  schedule:
    - cron: '0 0 * * *' # 毎日 00:00 UTC に実行
  workflow_dispatch: # 手動実行用

jobs:
  update-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tldextract requests

      - name: Run gravitator script
        run: python gravitator.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pihole_blocklist.txt
          if ! git diff --cached --quiet; then
            git commit -m "Update Pi-hole blocklist: $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes in blocklist."
          fi
